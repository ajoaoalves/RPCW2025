{% extends "base.html" %}
{% block title %}Resultado - Matching{% endblock %}

{% block extra_css %}
<style>
    .resposta-title {
        font-size: 2em;
        margin-bottom: 24px;
        margin-top: 18px;
    }
    .resposta-info {
        font-size: 1.2em;
        margin-bottom: 18px;
    }
    .quiz-btn {
        margin-top: 18px;
    }
</style>
{% endblock %}

{% block content %}
    <div class="resposta-title">Você acertou {{ acertos }} de {{ total }} correspondências!</div>
    <div class="resposta-info">Pontuação: {{ score }}</div>
    <form action="{{ url_for('generate_question') }}" method="get">
        <button class="quiz-btn" type="submit">Próxima Pergunta</button>
    </form>
{% endblock %}
